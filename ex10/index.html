<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Simples</h1>
        
        <!-- Campos de entrada numérica -->
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">

        <!-- Botões de operação -->
        <br>
        <button id="adicionar">Adicionar</button>
        <button id="subtrair">Subtrair</button>
        <button id="multiplicar">Multiplicar</button>
        <button id="dividir">Dividir</button>

        <!-- Exibição do resultado -->
        <div id="resultado">Resultado: </div>
    </div>
</body>
<script src="script.js"></script>
</html>
